<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <title>게시물 상세</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">게시물 상세</h1>
    <div id="postDetail"></div>
    <br />
    <a class="btn btn-secondary" href="/content/board.html">목록으로 돌아가기</a>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    const fetchPostDetail = async (postId) => {
        try {
            const response = await fetch(`/posts/${postId}`);
            const post = await response.json();
            const postDetail = document.getElementById('postDetail');
            postDetail.innerHTML = `
                <h2>${post.id}번 게시물</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="title">제목:</label>
                        <input type="text" class="form-control" id="title" value="${post.title}" required />
                    </div>
                    <div class="form-group">
                        <label for="content">내용:</label>
                        <textarea class="form-control" id="content" required>${post.content}</textarea>
                    </div>
                    <p>작성일: ${new Date(post.createdAt).toLocaleString()}</p>
                    <button type="submit" class="btn btn-primary">수정</button>
                </form>
            `;

            document.getElementById('editForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const updatedTitle = document.getElementById('title').value;
                const updatedContent = document.getElementById('content').value;

                try {
                    const response = await fetch(`/posts/${postId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({ title: updatedTitle, content: updatedContent })
                    });

                    if (response.ok) {
                        alert('수정되었습니다.');
                        window.location.href = '/content/board.html';
                    } else {
                        alert('수정 실패');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            });
        } catch (error) {
            console.error('Error:', error);
        }
    };

    fetchPostDetail(postId);
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
