<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8" />
    <title>게시판</title>
</head>
<body>
<h1>게시판</h1>
<button onclick="location.href='/content/register.html'">등록</button>
<div class="col-md-12">
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
</div>
<script>
    window.onload = function() {
        fetch('/posts')
            .then(response => response.json())
            .then(posts => {
                const tbody = document.getElementById('tbody');
                tbody.innerHTML = posts.map(post => `
                <tr>
                    <td>${post.id}</td>
                    <td><a href="/content/detail.html?id=${post.id}">${post.title}</a></td>
                    <td>${post.content}</td>
                    <td>${(post.createdAt).toLocaleString()}</td>
                </tr>
            `).join('');
            })
            .catch(error => console.error('Error:', error));
    };
</script>
</body>
</html>
