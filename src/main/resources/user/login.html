<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8"/>
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">로그인</h1>
    <form action="/login" method="post">
        <div class="form-group">
            <label for="username">유저이름:</label>
            <input type="text" class="form-control" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <textarea class="form-control" id="password" name="password" required></textarea>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <textarea class="form-control" id="email" name="email" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    <!-- 로그인 성공 시 토큰 저장 -->
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const response = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });

        if (response.ok) {
            const {accessToken, refreshToken} = await response.json();
            localStorage.setItem('accessToken', accessToken); // 토큰 저장
            localStorage.setItem('refreshToken', refreshToken); // 토큰 저장
            window.location.href = '/content/board.html';
        } else {
            alert('로그인 실패');
        }
    });
</script>
</body>
</html>
